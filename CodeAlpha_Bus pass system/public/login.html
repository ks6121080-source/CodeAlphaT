<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Pass System - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="overlay"></div>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to book your bus pass</p>

        <form class="login-form">
		<div class="input-group">
   			 <span class="input-icon">
        		   <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            		     <path d="M4 4H20V20H4V4Z" stroke="white" stroke-width="1.6"/>
            		       <path d="M4 6L12 13L20 6" stroke="white" stroke-width="1.6"/>
        			 </svg>
    				  </span>
    		<input type="email" placeholder="Email address" required>
		 </div>

		<div class="input-group">
    			<span class="input-icon">
        		 <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            		  <rect x="5" y="11" width="14" height="9" rx="2" stroke="white" stroke-width="1.6"/>
            		   <path d="M8 11V8a4 4 0 118 0v3" stroke="white" stroke-width="1.6"/>
        		     </svg>
   			       </span>
    		<input type="password" placeholder="Password" required>
		 </div>

	 <button type="submit">Login</button>
        </form>
		<div class="admin-demo-link">
  			<a href="admin.html">Admin Login (Demo)</a>
				</div>

        <p class="footer-text">Bus Pass System</p>

    </div>
     <script src="script.js"></script>

</body>
</html>
